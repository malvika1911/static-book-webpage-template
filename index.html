<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Book Reader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-theme">
  <!-- LOGIN SECTION -->
  <section id="login-section" class="toolbar">
    <h2>Login to Read</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
  </section>

  <!-- BOOK SECTION -->
  <section id="book-section" style="display: none;">
    <header class="toolbar">
      <h1>My Book Title</h1>
      <div>
        <label for="fontStyle">Font:</label>
        <select id="fontStyle">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>

        <label for="fontSize">Size:</label>
        <select id="fontSize">
          <option value="16px">16px</option>
          <option value="18px">18px</option>
          <option value="20px">20px</option>
        </select>

        <button id="toggleTheme">Toggle Theme</button>
      </div>
    </header>

    <!-- Table of Contents -->
    <nav class="toolbar">
      <ul>
        <li><a href="#chapter1" class="nav-link">Chapter 1</a></li>
        <li><a href="#chapter2" class="nav-link">Chapter 2</a></li>
        <li><a href="#chapter3" class="nav-link">Chapter 3</a></li>
      </ul>
    </nav>

    <!-- Book Content -->
    <main id="bookContent" class="book-content">
      <div class="chapter" id="chapter1">
        <h2>Chapter 1</h2>
        <p>This is the content of Chapter 1.</p>
      </div>
      <div class="chapter" id="chapter2">
        <h2>Chapter 2</h2>
        <p>This is the content of Chapter 2.</p>
      </div>
      <div class="chapter" id="chapter3">
        <h2>Chapter 3</h2>
        <p>This is the content of Chapter 3.</p>
      </div>
    </main>

    <!-- Navigation buttons -->
    <div class="navigation">
      <button id="prevChapter" class="btn-primary">Previous</button>
      <button id="nextChapter" class="btn-primary">Next</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
