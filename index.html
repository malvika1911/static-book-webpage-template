<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Book Reader</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="light-theme">
    <div class="container mt-5">
      <header class="mb-4">
        <h1 id="bookTitle" class="display-4">Book Title: Book Subtitle here</h1>
        <p id="authorName" class="lead">Author Name</p>
      </header>

      <div class="row">
        <aside class="col-md-4">
          <ul class="nav flex-column align-items-stretch">
            <li class="nav-item">
              <button id="toggleTheme" class="btn btn-secondary btn-block">
                Toggle Theme
              </button>
            </li>
            <li class="nav-item"><br /></li>
            <li class="nav-item">
              <select id="fontStyle" class="custom-select btn-block">
                <option value="Roboto" selected>Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
              </select>
            </li>
            <li class="nav-item"><br /></li>
            <li class="nav-item">
              <select id="fontSize" class="custom-select btn-block">
                <option value="16px">Small</option>
                <option value="20px" selected>Medium</option>
                <option value="24px">Large</option>
              </select>
            </li>
            <li class="nav-item"><br /></li>
            <li class="nav-item">
              <button id="prevChapter" class="btn btn-primary btn-block">
                Previous Chapter
              </button>
            </li>
            <li class="nav-item"><br /></li>
            <li class="nav-item">
              <button id="nextChapter" class="btn btn-primary btn-block">
                Next Chapter
              </button>
            </li>
            <li class="nav-item"><br /></li>
            <h3 class="h5 mb-3 w-100 text-center">Table of Contents</h3>
            <li class="nav-item">
              <a href="#chapter1" class="nav-link text-center">Chapter 1</a>
            </li>
            <li class="nav-item">
              <a href="#chapter2" class="nav-link text-center">Chapter 2</a>
            </li>
            <li class="nav-item">
              <a href="#chapter3" class="nav-link text-center">Chapter 3</a>
            </li>
            <!-- More chapters as needed -->
            <li class="nav-item"><br /></li>
          </ul>
        </aside>

        <section class="col-md-8">
          <div id="bookContent" class="book-content">
            <!-- Example chapters -->
            <div class="chapter" id="chapter1">
              <h2>Chapter 1: The Beginning</h2>
              <br />
              <p>This is the content of the first chapter...</p>
            </div>
            <div class="chapter" id="chapter2" style="display: none">
              <h2>Chapter 2: The Journey Continues</h2>
              <br />
              <p>This is the content of the second chapter...</p>
            </div>
            <!-- Add more chapters as needed -->
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
