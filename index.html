<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
  </div>

  <!-- Book Content Section -->
  <div id="book-section" style="display:none;">
    <h1>My Book</h1>

    <nav>
      <button class="chapter-btn" data-target="chapter1">Chapter 1</button>
      <button class="chapter-btn" data-target="chapter2">Chapter 2</button>
    </nav>

    <div id="chapter1" class="chapter" style="display:none;">
      <h2>Chapter 1: Introduction</h2>
      <p>This is the first chapter.</p>
    </div>

    <div id="chapter2" class="chapter" style="display:none;">
      <h2>Chapter 2: Deep Dive</h2>
      <p>This is the second chapter.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
